<!DOCTYPE html>
<html>
  	<head>
   		<meta charset="UTF-8">
		<title>bookmarker</title>
		
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/main.css">
  	</head>
  	<body>

		<div class="panel">
			
			<div class="panel-heading">

				<div class="field control is-grouped">
					
					<p class="control">
						<a class="button is-primary open-add-modal">
							<span class="icon is-small">
								<i class="fa fa-plus"></i>
							</span>
						</a>
					</p>
				
					<p class="control is-expanded has-icons-right">
						<input class="input custom-input" id="search" type="text" placeholder="Search...">
						<span class="icon is-small is-right">
							<i class="fa fa-search"></i>
						</span>
					</p>

				</div>

			</div>

			<div id="read-list" class="empty">
				<p id="no-items" class="has-text-centered">No Items</p>
			</div>
		
		</div>

		<div id="add-modal" class="modal">
		 	<div class="modal-background"></div>
		 	<div class="modal-content custom-container">
				
				<div class="field">

					<p class="control has-icons-right">
						<input class="input is-medium" type="text" id="item-input" placeholder="Enter URL" autofocus>
						<span class="icon is-right">
							<i class="fa fa-globe"></i>
						</span>
					</p>
				</div>

				<div class="field control is-grouped">
					
					<p class="control">
						<a class="button is-primary" id="add-button">
							<span class="icon is-small">
								<i class="fa fa-plus"></i>
							</span>
							<span><strong>Add Item</strong></span>
						</a>
					</p>

					<p class="control">
						<a class="button close-add-modal">Cancel</a>
					</p>
				</div>			

		 	</div>
		</div>
  	</body>
    <script>
    	// Require Jquery
      	window.$ = require('jquery');	

      	// Main App Script
      	require('./js/app.js')
    </script>
</html>
